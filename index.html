<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zern - YouTube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #ff0000;
            --dark-bg: #181818;
        }
        body {
            background-color: var(--dark-bg);
            color: white;
        }
        .video-player {
            aspect-ratio: 16/9;
            background: #000;
        }
        .video-list-item {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .video-list-item:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-danger" href="#">
                <i class="fab fa-youtube me-2"></i>ZERN
            </a>
            <div class="d-flex w-50">
                <input type="search" id="searchInput" class="form-control bg-dark text-white" 
                       placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-danger ms-2" onclick="searchVideos()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Main Video Player -->
            <div class="col-lg-8">
                <div class="ratio ratio-16x9">
                    <iframe id="mainVideo" class="video-player" 
                            src="https://www.youtube.com/embed/"
                            allowfullscreen></iframe>
                </div>
            </div>

            <!-- Video List -->
            <div class="col-lg-4" id="videoList"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyADhMm4JwQdiGRQDI18uk-0juiYrFD-Oq0';

        // Search handler
        async function searchVideos() {
            const searchTerm = document.getElementById('searchInput').value;
            const response = await fetch(
                `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(searchTerm)}&key=${API_KEY}`
            );
            const data = await response.json();
            displayResults(data.items);
        }

        // Display results
        function displayResults(videos) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = videos.map(video => `
                <div class="card bg-dark text-white mb-2 video-list-item" 
                     onclick="loadVideo('${video.id.videoId}')">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="${video.snippet.thumbnails.medium.url}" 
                                 class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h6 class="card-title">${video.snippet.title}</h6>
                                <p class="card-text text-muted small">${video.snippet.channelTitle}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load selected video
        function loadVideo(videoId) {
            document.getElementById('mainVideo').src = 
                `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }

        // Enter key listener
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVideos();
        });
    </script>
</body>
</html>
