<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Music Player</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #121212; color: #fff; height: 100vh; display: grid; grid-template-rows: 1fr auto; grid-template-columns: 200px 1fr; }
    nav.sidebar { background: #1e1e1e; padding: 20px; display: flex; flex-direction: column; }
    nav.sidebar h2 { margin-bottom: 20px; font-size: 1.4rem; text-align: center; }
    nav.sidebar a { color: #b3b3b3; text-decoration: none; margin: 10px 0; font-size: 1rem; transition: color .2s; }
    nav.sidebar a:hover { color: #fff; }
    .main { padding: 20px; display: flex; flex-direction: column; overflow: hidden; }
    header { display: flex; align-items: center; margin-bottom: 20px; }
    header input { flex: 1; padding: 10px; border: none; border-radius: 4px; font-size: 1rem; }
    .content { flex: 1; overflow-y: auto; }
    .result-item { display: flex; align-items: center; padding: 10px; cursor: pointer; transition: background .2s; }
    .result-item:hover { background: #282828; }
    .result-item img { width: 60px; height: 60px; border-radius: 4px; margin-right: 15px; }
    .song-info { display: flex; flex-direction: column; }
    .song-title { font-size: 1rem; color: #fff; }
    .song-channel { font-size: .85rem; color: #b3b3b3; }
    .player-bar { grid-column: 1 / span 2; background: #181818; padding: 10px 20px; display: flex; align-items: center; }
    .player-controls { display: flex; align-items: center; }
    .player-controls button { background: none; border: none; color: #fff; font-size: 1.2rem; margin-right: 15px; cursor: pointer; }
    .progress-container { flex: 1; display: flex; align-items: center; }
    .progress { flex: 1; height: 4px; background: #404040; border-radius: 2px; margin: 0 10px; position: relative; cursor: pointer; }
    .progress-filled { background: #1db954; height: 100%; width: 0%; border-radius: 2px; }
    .time { font-size: .75rem; color: #b3b3b3; }
    .volume { display: flex; align-items: center; margin-left: 20px; }
    .volume input { width: 100px; }
    #player { display: none; }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>MyMusic</h2>
    <a href="#" id="homeBtn">Home</a>
    <a href="#" id="libraryBtn">Library</a>
  </nav>
  <div class="main">
    <header>
      <input type="text" id="searchInput" placeholder="Search YouTube..." />
    </header>
    <div class="content" id="results"></div>
  </div>
  <div class="player-bar">
    <div class="player-controls">
      <button id="prevBtn">‚èÆÔ∏è</button>
      <button id="playPauseBtn">‚ñ∂Ô∏è</button>
      <button id="nextBtn">‚è≠Ô∏è</button>
    </div>
    <div class="progress-container">
      <span class="time" id="currentTime">0:00</span>
      <div class="progress" id="progress">
        <div class="progress-filled" id="progressFilled"></div>
      </div>
      <span class="time" id="duration">0:00</span>
    </div>
    <div class="volume">
      üîä <input type="range" id="volumeSlider" min="0" max="100" value="50" />
    </div>
  </div>
  <!-- YouTube IFrame API -->
  <div id="player"></div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // ==== CONFIGURATION ====
    const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your YouTube Data API key
    const MAX_RESULTS = 12;

    // ==== STATE ====
    let player;
    let currentVideoIndex = 0;
    let playlist = [];
    let isPlaying = false;

    // ==== YOUTUBE PLAYER SETUP ====
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0', width: '0', videoId: '', events: { 'onStateChange': onPlayerStateChange }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        document.getElementById('playPauseBtn').textContent = '‚è∏Ô∏è';
        requestAnimationFrame(updateProgress);
      } else {
        isPlaying = false;
        document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
      }
    }

    // ==== SEARCH FUNCTION ====
    async function searchVideos(query) {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&part=snippet&type=video&maxResults=${MAX_RESULTS}&q=${encodeURIComponent(query)}`);
      const data = await res.json();
      playlist = data.items.map(item => ({
        videoId: item.id.videoId,
        title: item.snippet.title,
        channel: item.snippet.channelTitle,
        thumbnail: item.snippet.thumbnails.medium.url
      }));
      currentVideoIndex = 0;
      renderResults();
      if (playlist.length) playVideo(0);
    }

    // ==== RENDER SEARCH RESULTS ====
    function renderResults() {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';
      playlist.forEach((song, idx) => {
        const item = document.createElement('div');
        item.className = 'result-item';
        item.dataset.index = idx;
        item.innerHTML = `
          <img src="${song.thumbnail}" alt="Thumbnail" />
          <div class="song-info">
            <div class="song-title">${song.title}</div>
            <div class="song-channel">${song.channel}</div>
          </div>
        `;
        item.addEventListener('click', () => playVideo(idx));
        resultsContainer.appendChild(item);
      });
    }

    // ==== PLAY VIDEO ====
    function playVideo(index) {
      currentVideoIndex = index;
      const song = playlist[index];
      player.loadVideoById(song.videoId);
    }

    // ==== CONTROLS ====
    document.getElementById('playPauseBtn').addEventListener('click', () => {
      if (isPlaying) player.pauseVideo(); else player.playVideo();
    });
    document.getElementById('prevBtn').addEventListener('click', () => {
      const idx = (currentVideoIndex - 1 + playlist.length) % playlist.length;
      playVideo(idx);
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      const idx = (currentVideoIndex + 1) % playlist.length;
      playVideo(idx);
    });

    // ==== PROGRESS BAR ====
    const progress = document.getElementById('progress');
    const progressFilled = document.getElementById('progressFilled');
    progress.addEventListener('click', e => {
      const rect = progress.getBoundingClientRect();
      const pct = (e.clientX - rect.left) / rect.width;
      const newTime = pct * player.getDuration();
      player.seekTo(newTime, true);
    });
    function updateProgress() {
      if (player && isPlaying) {
        const current = player.getCurrentTime();
        const dur = player.getDuration();
        document.getElementById('currentTime').textContent = formatTime(current);
        document.getElementById('duration').textContent = formatTime(dur);
        const percent = (current / dur) * 100;
        progressFilled.style.width = `${percent}%`;
        requestAnimationFrame(updateProgress);
      }
    }
    function formatTime(time) {
      const mins = Math.floor(time / 60);
      const secs = Math.floor(time % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    // ==== VOLUME CONTROL ====
    document.getElementById('volumeSlider').addEventListener('input', e => {
      player.setVolume(e.target.value);
    });

    // ==== SEARCH EVENT ====
    document.getElementById('searchInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') searchVideos(e.target.value);
    });
  </script>
</body>
</html>
